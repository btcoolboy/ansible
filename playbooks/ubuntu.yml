---
- hosts: ubuntu
  tasks:
    - name: Add Ceph apt key.
      ansible.builtin.get_url:
        url: "http://vm-data-20.cloud.lab:8081/repository/ceph/keys/release.asc"
        dest: /etc/apt/trusted.gpg.d/ceph.asc
        mode: '0644'
        force: true
      register: add_repository_key
      ignore_errors: true
    - name: Ensure curl is present (on older systems without SNI).
      package: name=curl state=present
      when: add_repository_key is failed
    - name: Add Ceph apt key (alternative for older systems without SNI).
      shell: >
        curl -sSL "http://vm-data-20.cloud.lab:8081/repository/ceph/keys/release.asc" | apt-key add -
      args:
        warn: false
      when: add_repository_key is failed
    - name: Add Ceph repository
      ansible.builtin.apt_repository:
        repo: "deb http://vm-data-20.cloud.lab:8081/repository/ceph/debian-quincy/ {{ ansible_distribution_release }} main"
        state: present
        filename: ceph-v17
  roles:
    - role: apt
      vars:
        apt_manage_sources_list: true
        apt_ubuntu_mirror: http://vm-data-20.cloud.lab:8081/repository/ubuntu/
        apt_ubuntu_security_mirror: http://vm-data-20.cloud.lab:8081/repository/ubuntu/
    - role: ca_certificates
      vars:
        ca_certificates_certificate_map:
          - src: ca.crt
            dest: cloud.lab/ca.crt
    - role: sudoers
      vars:
        sudoers_sudoers:
          defaults:
            - env_reset
            - exempt_group=sudo
            - mail_badpass
            - secure_path="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
          privileges:
            - name: root
              entry: "ALL=(ALL:ALL) ALL"
            - name: "%admin"
              entry: "ALL=(ALL) ALL"
            - name: "%sudo"
              entry: "ALL=(ALL:ALL) NOPASSWD:ALL"
    - role: ssh_keys
      vars:
        ssh_keys_private_keys:
          - owner: ubuntu
            src: files/id_rsa
        ssh_keys_public_keys:
          - owner: ubuntu
            src: files/id_rsa.pub
        ssh_keys_authorized_keys:
          - owner: ubuntu
            src: files/id_rsa.pub
    - role: timezone
      vars:
        timezone_zone: Asia/Shanghai
    - role: chrony
